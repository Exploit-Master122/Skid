<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're a skid...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #0f0f1b, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .slogan-box {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slogan {
      position: absolute;
      white-space: nowrap;
      font-size: 2.2rem;
      color: #ff004d;
      text-shadow:
        0 0 5px #ff004d,
        0 0 10px #ff004d,
        0 0 20px #ff004d,
        0 0 30px #9b00ff;
      opacity: 0;
      overflow: hidden;
      border-right: 2px solid #ff004d;
      animation: slideIn 60s steps(12) infinite;
    }

    /* One animation per line, timed sequentially */
    .slogan:nth-child(1)  { animation-delay: 0s; }
    .slogan:nth-child(2)  { animation-delay: 5s; }
    .slogan:nth-child(3)  { animation-delay: 10s; }
    .slogan:nth-child(4)  { animation-delay: 15s; }
    .slogan:nth-child(5)  { animation-delay: 20s; }
    .slogan:nth-child(6)  { animation-delay: 25s; }
    .slogan:nth-child(7)  { animation-delay: 30s; }
    .slogan:nth-child(8)  { animation-delay: 35s; }
    .slogan:nth-child(9)  { animation-delay: 40s; }
    .slogan:nth-child(10) { animation-delay: 45s; }
    .slogan:nth-child(11) { animation-delay: 50s; }
    .slogan:nth-child(12) { animation-delay: 55s; }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(100%);
        width: 0ch;
      }
      10% {
        opacity: 1;
        transform: translateX(0);
      }
      20% {
        width: 100%;
      }
      80% {
        width: 100%;
        opacity: 1;
      }
      90% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        width: 0ch;
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="slogan-box">
    <div class="slogan">(You're a skid.)</div>
    <div class="slogan">(Writes useless Scripts)</div>
    <div class="slogan">(Fully ChatGPT code)</div>
    <div class="slogan">(You're a Novice Coder)</div>
    <div class="slogan">(FreeDNS Hosting)</div>
    <div class="slogan">(No GitHub account)</div>
    <div class="slogan">(Uses playcode.io)</div>
    <div class="slogan">(No imagination)</div>
    <div class="slogan">(Don't be an ass when it comes to coding)</div>
    <div class="slogan">(Most are equal)</div>
    <div class="slogan">(Damn You)</div>
    <div class="slogan">(Mic Drop ðŸ¥²)</div>
  </div>
</body>
</html>
