<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Slogan Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a0a1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 0, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 139, 0.3) 0%, transparent 40%);
            z-index: -1;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .slogan-container {
            position: relative;
            height: 200px;
            perspective: 1000px;
            margin: 2rem 0;
        }
        
        .slogan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            color: #4d94ff;
            background: rgba(10, 10, 30, 0.7);
            border: 2px solid #ff4d4d;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.5),
                inset 0 0 15px rgba(0, 100, 255, 0.3);
            opacity: 0;
            transform: translateY(50px) rotateX(90deg);
            transition: all 0.8s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px rgba(77, 148, 255, 0.8);
        }
        
        .slogan.active {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }
        
        .slogan.exiting {
            opacity: 0;
            transform: translateY(-50px) rotateX(-90deg);
        }
        
        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        button {
            background: linear-gradient(to bottom, #ff3333, #990000);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
            background: linear-gradient(to bottom, #ff4d4d, #cc0000);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 1.5rem;
            color: #4d94ff;
        }
        
        input[type="range"] {
            width: 200px;
            height: 10px;
            -webkit-appearance: none;
            background: rgba(10, 10, 30, 0.7);
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4d4d;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff4d4d;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .slogan {
                font-size: 1.5rem;
                padding: 1rem;
            }
            
            .slogan-container {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>FAST SLOGAN LOADER</h1>
        
        <div class="slogan-container" id="sloganContainer">
            <!-- Slogans will be inserted here by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="pauseBtn">Pause</button>
            <button id="nextBtn">Next</button>
        </div>
        
        <div class="speed-control">
            <span>Speed:</span>
            <input type="range" id="speedControl" min="500" max="5000" value="2000">
            <span id="speedValue">2.0s</span>
        </div>
    </div>
    
    <div class="footer">
        (Don't be an ass when it comes to coding)
    </div>

    <script>
        // Slogans array
        const slogans = [
            "You're a skid!",
            "Writes useless Scripts.",
            "Full ChatGPT code",
            "No CSS =-0",
            "Playcode Hosting!",
            "No GitHub account...",
            "Projects that have no meaning.",
            "Google Gemini C++",
            "Everything is a forked repo.",
            "No game ports...",
            "No clean code...",
            "(Mic Drop ðŸ¥² GROW UP AS A PERSON. DEVELOP A BETTER WEB. DARRKON NETWORK!)"
        ];
        
        // DOM elements
        const sloganContainer = document.getElementById('sloganContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');
        
        // State variables
        let currentIndex = 0;
        let interval;
        let isPaused = false;
        let speed = 2000;
        
        // Create slogan elements
        slogans.forEach((slogan, index) => {
            const sloganElement = document.createElement('div');
            sloganElement.className = 'slogan';
            sloganElement.textContent = slogan;
            sloganContainer.appendChild(sloganElement);
        });
        
        // Get all slogan elements
        const sloganElements = document.querySelectorAll('.slogan');
        
        // Show current slogan
        function showSlogan(index) {
            // Remove active class from all slogans
            sloganElements.forEach(slogan => {
                slogan.classList.remove('active', 'exiting');
            });
            
            // Add active class to current slogan
            sloganElements[index].classList.add('active');
        }
        
        // Next slogan
        function nextSlogan() {
            sloganElements[currentIndex].classList.add('exiting');
            currentIndex = (currentIndex + 1) % slogans.length;
            setTimeout(() => showSlogan(currentIndex), 300);
        }
        
        // Previous slogan
        function prevSlogan() {
            sloganElements[currentIndex].classList.add('exiting');
            currentIndex = (currentIndex - 1 + slogans.length) % slogans.length;
            setTimeout(() => showSlogan(currentIndex), 300);
        }
        
        // Start auto rotation
        function startRotation() {
            if (interval) clearInterval(interval);
            interval = setInterval(() => {
                if (!isPaused) nextSlogan();
            }, speed);
        }
        
        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        }
        
        // Update speed
        function updateSpeed() {
            speed = parseInt(speedControl.value);
            speedValue.textContent = (speed / 1000).toFixed(1) + 's';
            startRotation();
        }
        
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation delay
                const delay = Math.random() * 15;
                particle.style.animationDelay = `${delay}s`;
                
                // Random color (red or blue)
                const color = Math.random() > 0.5 ? '#ff4d4d' : '#4d94ff';
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevSlogan);
        nextBtn.addEventListener('click', nextSlogan);
        pauseBtn.addEventListener('click', togglePause);
        speedControl.addEventListener('input', updateSpeed);
        
        // Initialize
        createParticles();
        showSlogan(currentIndex);
        startRotation();
    </script>
</body>
</html>
